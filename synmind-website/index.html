<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Website</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header class="navbar">
        <div class="nav-title">Eric Web</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="page2.html">Page 2</a>
            <a href="page3.html">Gallery</a>
        </nav>
    </header>

    <h1 id="text" class="hidden neon">Hello, Eric!</h1>

    <div id="controls">
        <button id="showBtn">Show Text</button>
        <button id="hideBtn">Hide Text</button>
        <button id="colorBtn">Random Color</button>
    </div>

    <div id="messageBox">
        <input type="text" id="messageInput" placeholder="Type your message here..." />
        <button id="setMessageBtn">Set Message</button>
    </div>

    <div id="pickerBox">
        <label for="colorPicker">Pick a color:</label>
        <input type="color" id="colorPicker" />
        <button id="applyColorBtn">Apply Color</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
