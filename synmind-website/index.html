<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Website</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header class="navbar">
        <div class="nav-title">ðŸ’» Eric Web</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="page2.html">Page 2</a>
            <a href="page3.html">Gallery</a>
            <a href="page4.html">About</a>
            <a href="page5.html">Game</a>
        </nav>
    </header>

    <h1 id="text" class="hidden neon">Hello, Eric!</h1>

    <div id="controls">
        <button id="showBtn">Show Text</button>
        <button id="hideBtn">Hide Text</button>
        <button id="colorBtn">Random Color</button>
    </div>

    <div id="messageBox">
        <input type="text" id="messageInput" placeholder="Type your message here..." />
        <button id="setMessageBtn">Set Message</button>
    </div>

    <div id="pickerBox">
        <label for="colorPicker">Pick a color:</label>
        <input type="color" id="colorPicker" />
        <button id="applyColorBtn">Apply Color</button>
    </div>

    <button id="backToTop" class="back-to-top">Back to Top</button>

    <script src="script.js"></script>
    <script>
        const backBtn = document.getElementById("backToTop");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 200) {
                backBtn.classList.add("visible");
            } else {
                backBtn.classList.remove("visible");
            }
        });

        backBtn.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>
</body>
</html>
